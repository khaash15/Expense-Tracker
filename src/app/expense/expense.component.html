    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" [placeholder]="'Enter Category'">
          <mat-option value="" disabled>Enter Category</mat-option>
          <mat-option value="Food">Food</mat-option>
          <mat-option value="Medicine">Medicine</mat-option>
          <mat-option value="Shopping">Shopping</mat-option>
          <mat-option value="Others">Others</mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.category.invalid && form.controls.category.touched">
          Please fill the category ðŸ˜‰?
        </mat-error>
      </mat-form-field>

    <!-- <mat-form-field>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Enter Price" />
        <mat-error *ngIf="form.controls.price.invalid && form.controls.price.touched">
          Please add the price ðŸ˜‰?
        </mat-error>
      </mat-form-field>

       <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Enter Date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.controls.date.invalid && form.controls.date.touched">
          Please add the Date ðŸ˜‰?
        </mat-error>
      </mat-form-field>
<!-- <button (click)="onsubmit()"  [disabled]="form.invalid">submit</button> -->

<button mat-raised-button type="submit" [disabled]="form.invalid" (click)="onsubmit()">Submit</button>
