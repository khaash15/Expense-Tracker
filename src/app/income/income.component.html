<h2>Income Form</h2>

<form [formGroup]="form">

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" [placeholder]="'Enter Category'">
      <mat-option value="" disabled>Enter Category</mat-option>
      <mat-option value="Salary">Salary</mat-option>
      <mat-option value="Bonus">Bonus</mat-option>
      <mat-option value="Others">Others</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls.category.invalid && form.controls.category.touched">
      Please fill the category ðŸ˜‰?
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="string" formControlName="decription" placeholder="Enter description" />
    <mat-error *ngIf="form.controls.decription.invalid && form.controls.decription.touched">
      Please add the DescriptionðŸ˜‰?
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="amount" placeholder="Enter Price" />
    <mat-error *ngIf="form.controls.amount.invalid && form.controls.amount.touched">
      Please add the price ðŸ˜‰?
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="submitIncome()">Submit</button>
</form>
