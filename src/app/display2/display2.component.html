<div class="total">
    Total Value: {{ calculateTotal() }}
  </div>
<mat-card *ngFor="let i of dl">
    <mat-card-content>
      <p>Category: {{ i.category }}</p>
      <p>Description: {{ i.decription }}</p>
      <p>Amount: {{ i.amount }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="del(i.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
